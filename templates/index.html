<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Tal[KR]</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Tal<span class="green">KR</span></h2>
        <div id="menu-icon">☰</div>
      </div>

      <div id="chat-container" class="chat-container"></div>

      <div class="input-container">
        <div id="auto-mic-toggle">Auto Mic: OFF</div>
        <div id="voice-btn">
          <div class="mic-icon">
            <img
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdib3g9IjAgMCAyNCAyNCI+CiAgICAgICAgICAgICAgPHBhdGggZD0iTTEyIDE0YzEuNjYgMCAzLTEuMzQgMy0zVjVjMC0xLjY2LTEuMzQtMy0zLTNTOSAzLjM0IDkKICAgICAgICAgICAgICA1djZjMCAxLjY2IDEuMzQgMyAzIDN6bS0xLTljMC0uNTUuNDUtMSAxLTFzMSAuNDUgMSAxdjZjMCAuNTUtLjQ1CiAgICAgICAgICAgICAgMS0xIDFzLTEtLjQ1LTEtMVY1em02IDZjMCAyLjc2LTIuMjQgNS01IDVzLTUtMi4yNC01LTVINWMwIDMuNTMKICAgICAgICAgICAgICAyLjYxIDYuNDMgNiA2LjkyVjIxaDJ2LTMuMDhjMy4zOS0uNDkgNi0zLjM5IDYtNi45MmgtMnoiIGZpbGw9IndoaXRlIj48L3BhdGg+CiAgICAgICAgICAgIDwvc3ZnPg=="
              alt="Microphone"
            />
          </div>
          <div class="voice-waves"></div>
        </div>
        <div class="text-input-container">
          <input
            type="text"
            id="user-input"
            placeholder="메시지를 입력하세요..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <a href="#" id="close-sidebar">&times;</a>
      <div class="user-info">
        <span id="user-id"></span>
        <button id="logout-btn" class="btn-logout">Logout</button>
      </div>
      <a href="#" id="show-history">History</a>
    </div>

    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-title">Login</h2>
        <div id="login-form">
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-btn">Login</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
          <p><a href="#" id="show-forgot-password">Forgot password?</a></p>
        </div>
        <div id="signup-form" style="display: none">
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password" />
          <button id="signup-btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <div id="forgot-password-form" style="display: none">
          <input type="email" id="reset-email" placeholder="Enter your email" />
          <button id="reset-password-btn">Send Reset Link</button>
          <div
            id="loading-animation"
            class="loading-animation"
            style="display: none"
          >
            <div class="boxLoading"></div>
          </div>
          <p><a href="#" id="back-to-login">Back to Login</a></p>
        </div>
        <div id="auth-message"></div>
      </div>
    </div>

    <div id="history-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chat History</h2>
        <div id="history-container" class="chat-container"></div>
        <div id="loading-history" style="display: none">Loading...</div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
