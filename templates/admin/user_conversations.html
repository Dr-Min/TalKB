{% extends 'admin/master.html' %} {% block head_css %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin.css') }}"
/>
{% endblock %} {% block body %}
<div class="admin-chat-container">
  <div class="user-list">
    <h3>User List</h3>
    <ul>
      {% for user in users %}
      <li>
        <a href="#" class="user-link" data-user-id="{{ user.id }}"
          >{{ user.username }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="chat-area">
    <div id="chat-messages"></div>
    <div class="chat-input">
      <input
        type="text"
        id="admin-message-input"
        placeholder="Type a message..."
      />
      <button id="admin-send-message">Send</button>
    </div>
  </div>
</div>
{% endblock %} {% block tail_js %} {{ super() }}
<script src="{{ url_for('static', filename='js/admin_chat.js') }}"></script>
{% endblock %}
